<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Web Development Challenge 1</title>

</head>

<body>
   <header class="header">
      <div class="header__left">
         <h1 class="header__heading">We
            <span class="header__heading--emphasis">Digitalise</span>
            <br>Your Business Process.
            <button class="header__button">Learn More</button>
         </h1>
      </div>
      <div class="header__right">
      </div>
      <nav class="header__navbar">
         <ul>
            <li>
               <a href="#">Home</a>
            </li>
            <li>
               <a href="#">Services</a>
            </li>
            <li>
               <a href="#">Clients</a>
            </li>
            <li>
               <a href="#">Contact</a>
            </li>
         </ul>
      </nav>
      <div class=" header__logo-box ">
         <img src="img/logo.png" alt="Logo " class="header__logo ">
      </div>
   </header>
   <main>
      <section class="section-information">
         <div class="items">
            <div class="items__box">
               <img src="img/location.png" alt="Location Icon" class="items__icon">
               <div class="items__description">
                  <h3 class="items__heading">8</h3>
                  <p class="items__paragraph">located in 8 areas</p>
               </div>
            </div>
            <div class="items__box">
               <img src="img/customer.png" alt="Location Icon" class="items__icon">
               <div class="items__description">
                  <h3 class="items__heading">2450</h3>
                  <p class="items__paragraph">happy clients last year</p>
               </div>
            </div>
            <div class="items__box">
               <img src="img/experience.png" alt="Location Icon" class="items__icon">
               <div class="items__description">
                  <h3 class="items__heading">2935</h3>
                  <p class="items__paragraph">years of combined experience</p>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>

</html>
